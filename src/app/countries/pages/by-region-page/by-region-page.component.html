<h2>Por Region</h2>
<hr>

<div class="row justify-content-center align-items-center g-2">
    <div class="col">
        <!-- Searchbox -->
        <!-- <shared-search-box (onDebounce)="searchByRegion($event)" placeholder="Este es un nuevo placehoder"></shared-search-box> -->

        <button *ngFor="let region of regions" class="btn mx-2" (click)="searchByRegion(region)" [ngClass]="{'btn-outline-primary':selectedRegion===region}">
          {{region}}
        </button>
    </div>
</div>

<div class="row justify-content-center align-items-center g-2">
    <div class="col">
        <hr>
        <countries-table [countries]="countries">Hola</countries-table>
    </div>
</div>
